<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndoSync Design Showcase - Dr. Hazel Bowen-Wright Matthews</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes float-delayed {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(-10deg); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-float-delayed {
            animation: float-delayed 8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { ChevronRight, Globe, Users, Sparkles, Building2, ArrowRight, Star, Zap } = lucide;

        const ShowcaseIndex = () => {
            const [hoveredCard, setHoveredCard] = useState(null);
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });

            useEffect(() => {
                lucide.createIcons();
            }, []);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            const designs = [
                {
                    id: 'hybrid',
                    title: 'VEC Hybrid Homepage',
                    subtitle: 'Modern Tool Showcase',
                    description: 'Latest design featuring hybrid tool showcase with auto-rotation and interactive patient tools',
                    features: ['Auto-rotating Tools', 'Interactive Demos', 'Modern UI/UX'],
                    gradient: 'from-blue-500 via-teal-500 to-green-500',
                    bgGradient: 'from-blue-900/20 to-teal-900/20',
                    icon: 'zap',
                    newest: true,
                    preview: (
                        <div className="relative h-full bg-gradient-to-br from-blue-500/10 to-teal-500/10 rounded-lg p-6 overflow-hidden">
                            <div className="absolute top-4 right-4 w-20 h-20 bg-gradient-to-br from-blue-400 to-teal-500 rounded-full opacity-30 animate-pulse"></div>
                            <div className="grid grid-cols-2 gap-2 mb-4">
                                <div className="h-12 bg-blue-500/20 rounded flex items-center justify-center">
                                    <i data-lucide="globe" className="w-5 h-5 text-blue-400"></i>
                                </div>
                                <div className="h-12 bg-teal-500/20 rounded flex items-center justify-center">
                                    <i data-lucide="camera" className="w-5 h-5 text-teal-400"></i>
                                </div>
                            </div>
                            <div className="space-y-2">
                                <div className="h-2 bg-gradient-to-r from-blue-500/30 to-transparent rounded"></div>
                                <div className="h-2 bg-gradient-to-r from-teal-500/20 to-transparent rounded w-3/4"></div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'network',
                    title: 'Virginia Endocrinology Network-Ready',
                    subtitle: 'Professional Medical Network',
                    description: 'Scalable design for multi-provider network with animated translation flow visualization',
                    features: ['Growth-Ready Architecture', 'SVG Animation Demo', 'Professional Trust'],
                    gradient: 'from-teal-500 via-cyan-500 to-blue-500',
                    bgGradient: 'from-teal-900/20 to-cyan-900/20',
                    icon: 'users',
                    recommended: true,
                    preview: (
                        <div className="relative h-full bg-gradient-to-br from-teal-500/10 to-cyan-500/10 rounded-lg p-6 overflow-hidden">
                            <div className="absolute top-4 right-4 w-20 h-20 bg-gradient-to-br from-teal-400 to-cyan-500 rounded-full opacity-30 animate-pulse"></div>
                            <div className="absolute bottom-4 left-4 w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-full opacity-20 animate-pulse delay-300"></div>
                            <i data-lucide="users" className="w-8 h-8 text-teal-400 mb-3"></i>
                            <div className="space-y-2">
                                <div className="h-2 bg-gradient-to-r from-teal-500/30 to-transparent rounded"></div>
                                <div className="h-2 bg-gradient-to-r from-cyan-500/20 to-transparent rounded w-3/4"></div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'human',
                    title: 'Virginia Endocrinology Human-Centered',
                    subtitle: 'Doctor-Patient Connection',
                    description: 'Dark theme emphasizing relationships with interactive translation demo toggle',
                    features: ['Interactive Demo', 'Patient Testimonials', 'Relationship Focus'],
                    gradient: 'from-purple-500 via-pink-500 to-red-500',
                    bgGradient: 'from-purple-900/20 to-pink-900/20',
                    icon: 'globe',
                    preview: (
                        <div className="relative h-full bg-gradient-to-br from-purple-500/10 to-pink-500/10 rounded-lg p-6 overflow-hidden">
                            <div className="absolute inset-0 bg-black/40"></div>
                            <div className="relative z-10">
                                <div className="flex items-center gap-3 mb-4">
                                    <div className="w-10 h-10 bg-gradient-to-br from-purple-400 to-pink-500 rounded-full"></div>
                                    <div className="w-8 h-8 bg-gradient-to-br from-pink-400 to-red-500 rounded-full"></div>
                                </div>
                                <div className="space-y-1">
                                    <div className="h-1.5 bg-white/20 rounded w-full"></div>
                                    <div className="h-1.5 bg-white/10 rounded w-4/5"></div>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'abstract',
                    title: 'Virginia Endocrinology Abstract',
                    subtitle: 'Ultra-Modern Design',
                    description: 'Bold futuristic aesthetic with animated gradient orbs and no personal photos',
                    features: ['Animated Orbs', 'Abstract Design', 'Tech-Forward'],
                    gradient: 'from-violet-500 via-purple-500 to-indigo-500',
                    bgGradient: 'from-violet-900/20 to-indigo-900/20',
                    icon: 'sparkles',
                    preview: (
                        <div className="relative h-full bg-gradient-to-br from-violet-500/10 to-indigo-500/10 rounded-lg p-6 overflow-hidden">
                            <div className="absolute top-4 left-4 w-12 h-12 bg-gradient-to-br from-violet-400 to-purple-500 rounded-full blur-xl animate-float"></div>
                            <div className="absolute bottom-6 right-6 w-16 h-16 bg-gradient-to-br from-purple-400 to-indigo-500 rounded-full blur-xl animate-float-delayed"></div>
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-20 bg-gradient-to-br from-violet-500 to-indigo-500 rounded-full opacity-20 blur-2xl"></div>
                            <i data-lucide="sparkles" className="w-8 h-8 text-violet-400 relative z-10"></i>
                        </div>
                    )
                },
                {
                    id: 'platform',
                    title: 'EndoSync Platform',
                    subtitle: 'B2B Technology Showcase',
                    description: 'Technical features emphasis with interactive demo tabs for practices',
                    features: ['Feature Demos', 'B2B Focus', 'Platform Benefits'],
                    gradient: 'from-emerald-500 via-teal-500 to-cyan-500',
                    bgGradient: 'from-emerald-900/20 to-teal-900/20',
                    icon: 'building-2',
                    preview: (
                        <div className="relative h-full bg-gradient-to-br from-emerald-500/10 to-cyan-500/10 rounded-lg p-6 overflow-hidden">
                            <div className="grid grid-cols-2 gap-2 mb-4">
                                <div className="h-8 bg-emerald-500/20 rounded"></div>
                                <div className="h-8 bg-teal-500/20 rounded"></div>
                                <div className="h-8 bg-cyan-500/20 rounded"></div>
                                <div className="h-8 bg-emerald-400/20 rounded"></div>
                            </div>
                            <i data-lucide="building-2" className="w-8 h-8 text-emerald-400"></i>
                        </div>
                    )
                }
            ];

            return (
                <div className="min-h-screen bg-black text-white overflow-hidden">
                    {/* Animated Background */}
                    <div className="fixed inset-0 bg-gradient-to-br from-gray-950 via-black to-gray-950">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_20%_50%,rgba(20,184,166,0.1)_0%,transparent_50%)]"></div>
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_80%_20%,rgba(6,182,212,0.1)_0%,transparent_50%)]"></div>
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_40%_80%,rgba(59,130,246,0.05)_0%,transparent_50%)]"></div>
                    </div>

                    {/* Floating Orbs */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-20 left-10 w-72 h-72 bg-gradient-to-br from-teal-500/20 to-cyan-500/20 rounded-full blur-3xl animate-float"></div>
                        <div className="absolute bottom-20 right-10 w-96 h-96 bg-gradient-to-br from-cyan-500/10 to-blue-500/10 rounded-full blur-3xl animate-float-delayed"></div>
                    </div>

                    {/* Content */}
                    <div className="relative z-10 container mx-auto px-6 py-12">
                        {/* Header */}
                        <header className="text-center mb-20">
                            <div className="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-teal-500/10 to-cyan-500/10 rounded-full backdrop-blur-sm border border-teal-500/20 mb-8">
                                <i data-lucide="star" className="w-4 h-4 text-teal-400"></i>
                                <span className="text-sm text-teal-300">First Client Advantage</span>
                            </div>
                            
                            <h1 className="text-6xl md:text-7xl font-light mb-6 bg-gradient-to-r from-teal-400 via-cyan-400 to-blue-400 bg-clip-text text-transparent">
                                EndoSync Design Showcase
                            </h1>
                            
                            <p className="text-xl text-gray-400 max-w-3xl mx-auto mb-8">
                                Revolutionary healthcare platform breaking language barriers with AI-powered translation
                            </p>

                            <div className="flex flex-col sm:flex-row items-center justify-center gap-6 text-sm text-gray-500">
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-teal-400 rounded-full animate-pulse"></div>
                                    <span>Dr. Hazel Bowen-Wright Matthews</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
                                    <span>Virginia Endocrinology Consultants</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
                                    <span>Portfolio Review Meeting</span>
                                </div>
                            </div>
                        </header>

                        {/* Design Cards Grid - First Row */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            {designs.slice(0, 2).map((design, index) => (
                                <div
                                    key={design.id}
                                    className={`group relative bg-gray-900/50 backdrop-blur-xl rounded-2xl border border-gray-800 overflow-hidden transition-all duration-500 hover:scale-[1.02] hover:bg-gray-900/70 ${
                                        hoveredCard === index ? 'shadow-2xl shadow-teal-500/20' : ''
                                    }`}
                                    onMouseEnter={() => {
                                        setHoveredCard(index);
                                        lucide.createIcons();
                                    }}
                                    onMouseLeave={() => setHoveredCard(null)}
                                    style={{
                                        transform: hoveredCard === index ? `perspective(1000px) rotateX(${(mousePosition.y - window.innerHeight / 2) * 0.01}deg) rotateY(${(mousePosition.x - window.innerWidth / 2) * 0.01}deg)` : ''
                                    }}
                                >
                                    {/* Badges */}
                                    {design.newest && (
                                        <div className="absolute top-4 right-4 z-20 px-3 py-1 bg-gradient-to-r from-blue-500 to-teal-500 rounded-full text-xs font-medium">
                                            NEWEST DESIGN
                                        </div>
                                    )}
                                    {design.recommended && (
                                        <div className="absolute top-4 right-4 z-20 px-3 py-1 bg-gradient-to-r from-teal-500 to-cyan-500 rounded-full text-xs font-medium">
                                            RECOMMENDED
                                        </div>
                                    )}

                                    {/* Background Gradient */}
                                    <div className={`absolute inset-0 bg-gradient-to-br ${design.bgGradient} opacity-0 group-hover:opacity-100 transition-opacity duration-500`}></div>

                                    <div className="relative z-10 p-8">
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                            {/* Left Content */}
                                            <div>
                                                <div className="flex items-start gap-4 mb-6">
                                                    <div className={`p-3 bg-gradient-to-br ${design.gradient} rounded-xl bg-opacity-10 backdrop-blur-sm`}>
                                                        <i data-lucide={design.icon} className="w-6 h-6 text-white"></i>
                                                    </div>
                                                    <div>
                                                        <h3 className="text-2xl font-light mb-1">{design.title}</h3>
                                                        <p className={`text-sm bg-gradient-to-r ${design.gradient} bg-clip-text text-transparent font-medium`}>
                                                            {design.subtitle}
                                                        </p>
                                                    </div>
                                                </div>

                                                <p className="text-gray-400 mb-6">{design.description}</p>

                                                <div className="space-y-2 mb-6">
                                                    {design.features.map((feature, i) => (
                                                        <div key={i} className="flex items-center gap-2 text-sm text-gray-500">
                                                            <i data-lucide="chevron-right" className="w-4 h-4 text-teal-400"></i>
                                                            <span>{feature}</span>
                                                        </div>
                                                    ))}
                                                </div>

                                                <a
                                                    href={`${design.id === 'hybrid' ? 'vec-homepageJuly4' : design.id === 'network' ? 'virginia-network' : design.id === 'human' ? 'virginia-human-centered' : design.id === 'abstract' ? 'virginia-abstract' : 'endosync-platform'}.html`}
                                                    className={`inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r ${design.gradient} rounded-lg text-white font-medium hover:shadow-lg hover:shadow-teal-500/25 transition-all duration-300 group`}
                                                >
                                                    View Design
                                                    <i data-lucide="arrow-right" className="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                                                </a>
                                            </div>

                                            {/* Right Preview */}
                                            <div className="h-48 lg:h-full min-h-[200px]">
                                                {design.preview}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Design Cards Grid - Second Row */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
                            {designs.slice(2).map((design, index) => (
                                <div
                                    key={design.id}
                                    className={`group relative bg-gray-900/50 backdrop-blur-xl rounded-2xl border border-gray-800 overflow-hidden transition-all duration-500 hover:scale-[1.02] hover:bg-gray-900/70 ${
                                        hoveredCard === index + 2 ? 'shadow-2xl shadow-teal-500/20' : ''
                                    }`}
                                    onMouseEnter={() => {
                                        setHoveredCard(index + 2);
                                        lucide.createIcons();
                                    }}
                                    onMouseLeave={() => setHoveredCard(null)}
                                    style={{
                                        transform: hoveredCard === index + 2 ? `perspective(1000px) rotateX(${(mousePosition.y - window.innerHeight / 2) * 0.01}deg) rotateY(${(mousePosition.x - window.innerWidth / 2) * 0.01}deg)` : ''
                                    }}
                                >
                                    {/* Background Gradient */}
                                    <div className={`absolute inset-0 bg-gradient-to-br ${design.bgGradient} opacity-0 group-hover:opacity-100 transition-opacity duration-500`}></div>

                                    <div className="relative z-10 p-6">
                                        {/* Preview */}
                                        <div className="h-32 mb-4">
                                            {design.preview}
                                        </div>

                                        {/* Content */}
                                        <div>
                                            <div className="flex items-start gap-3 mb-4">
                                                <div className={`p-2 bg-gradient-to-br ${design.gradient} rounded-lg bg-opacity-10 backdrop-blur-sm`}>
                                                    <i data-lucide={design.icon} className="w-5 h-5 text-white"></i>
                                                </div>
                                                <div>
                                                    <h3 className="text-lg font-light mb-1">{design.title}</h3>
                                                    <p className={`text-xs bg-gradient-to-r ${design.gradient} bg-clip-text text-transparent font-medium`}>
                                                        {design.subtitle}
                                                    </p>
                                                </div>
                                            </div>

                                            <p className="text-gray-400 text-sm mb-4">{design.description}</p>

                                            <div className="space-y-1 mb-4">
                                                {design.features.map((feature, i) => (
                                                    <div key={i} className="flex items-center gap-2 text-xs text-gray-500">
                                                        <i data-lucide="chevron-right" className="w-3 h-3 text-teal-400"></i>
                                                        <span>{feature}</span>
                                                    </div>
                                                ))}
                                            </div>

                                            <a
                                                href={`${design.id === 'network' ? 'virginia-network' : design.id === 'human' ? 'virginia-human-centered' : design.id === 'abstract' ? 'virginia-abstract' : 'endosync-platform'}.html`}
                                                className={`inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r ${design.gradient} rounded-lg text-white text-sm font-medium hover:shadow-lg hover:shadow-teal-500/25 transition-all duration-300 group`}
                                            >
                                                View Design
                                                <i data-lucide="arrow-right" className="w-3 h-3 group-hover:translate-x-1 transition-transform"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Bottom CTA */}
                        <div className="text-center">
                            <div className="inline-flex flex-col items-center gap-4 p-8 bg-gradient-to-br from-gray-900/50 to-gray-800/50 backdrop-blur-xl rounded-2xl border border-gray-800">
                                <h2 className="text-3xl font-light bg-gradient-to-r from-teal-400 to-cyan-400 bg-clip-text text-transparent">
                                    Ready to Transform Healthcare?
                                </h2>
                                <p className="text-gray-400 max-w-2xl">
                                    Choose your preferred design and let's build the future of accessible endocrinology care together.
                                </p>
                                <div className="flex items-center gap-4 text-sm text-gray-500">
                                    <span>✓ 5 Unique Designs</span>
                                    <span>✓ Shape the Product</span>
                                    <span>✓ Network-Ready Platform</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ShowcaseIndex />, document.getElementById('root'));
    </script>
</body>
</html>
